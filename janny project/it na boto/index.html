<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT BUDDIES LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Poppins:ital,wght@1,900&family=Roboto+Slab:wght@700&display=swap');
      </style>">
</head>

<body>
    
    <header class="navigation">
        <div class="logo">
            <img src="itb.png" width="80px" alt="">
            <h2 class="logoname">IT Buddies</h2>

        </div>

        <nav class="navbtn">
            <a class="btn" href="#">Home</a>
            <a class="btn" href="#">About</a>
            <a class="btn" href="#">Members</a>
            <a class="logs" href="#">Login</a>
        </nav>

    </header>

    <div class="container">
        <div class="login">
            <h2>Login</h2>
        </div>
        
        <div class="inputs">
            <input class="onebox" type="text" placeholder="Email ID"> <br> <br>
            <input class="twobox" type="password" placeholder="Password">
            <input class="checkbox" type="checkbox">
        </div>

        <div class="forgot">
            <a href="">Forgot Password?</a> 
            <p class="remember">Remember me</p>

        </div>

        <div class="secondlogin">
            <a href="">Login</a>

        </div>

        <div>
            <p class="dont">Don't have an account? Register</p>
        </div>

    </div>


</body>

</html>
